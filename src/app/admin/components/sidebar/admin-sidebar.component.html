<div class="h-screen bg-white shadow-lg flex flex-col">
  <!-- Logo -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-brand to-brand-dark rounded-xl flex items-center justify-center">
        <span class="material-icons text-white text-xl">pest_control</span>
      </div>
      <div [class]="isOpen ? 'block' : 'hidden'" class="transition-all duration-300">
        <h1 class="text-xl font-bold text-gray-900">Pestozap</h1>
        <p class="text-xs text-gray-500">Admin Panel</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-2">
    <a 
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      [class]="isActiveRoute(item.route) ? 
        'bg-brand text-white' : 
        'text-gray-700 hover:bg-gray-100'"
      class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 group">
      
      <span class="material-icons text-xl">{{ item.icon }}</span>
      <span [class]="isOpen ? 'block' : 'hidden'" class="font-medium transition-all duration-300">
        {{ item.label }}
      </span>
    </a>
  </nav>

  <!-- User Actions -->
  <div class="p-4 border-t border-gray-200">
    <button 
      (click)="logout()"
      class="flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-xl transition-all duration-200 w-full">
      <span class="material-icons text-xl">logout</span>
      <span [class]="isOpen ? 'block' : 'hidden'" class="font-medium transition-all duration-300">
        Logout
      </span>
    </button>
  </div>
</div>
