<div class="h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 shadow-2xl flex flex-col relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-500/20 to-purple-600/20"></div>
    <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-blue-500/10 rounded-full blur-xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-24 h-24 bg-purple-500/10 rounded-full blur-xl"></div>
  </div>

  <!-- Logo Section -->
  <div class="relative z-10 p-6 border-b border-slate-700/50">
    <div class="flex items-center space-x-4">
      <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
        <span class="material-icons text-white text-2xl">pest_control</span>
      </div>
      <div [class]="isOpen ? 'block' : 'hidden'" class="transition-all duration-300">
        <h1 class="text-2xl font-bold text-white">Pestozap</h1>
        <p class="text-sm text-slate-400">Admin Dashboard</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="relative z-10 flex-1 p-4 space-y-1">
    <a 
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      [class]="isActiveRoute(item.route) ? 
        'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform scale-105' : 
        'text-slate-300 hover:bg-slate-700/50 hover:text-white'"
      class="flex items-center space-x-4 px-4 py-3.5 rounded-xl transition-all duration-300 group relative overflow-hidden">
      
      <!-- Active indicator -->
      <div *ngIf="isActiveRoute(item.route)" class="absolute left-0 top-0 bottom-0 w-1 bg-white rounded-r-full"></div>
      
      <span class="material-icons text-xl transition-transform duration-300 group-hover:scale-110">{{ item.icon }}</span>
      <span [class]="isOpen ? 'block' : 'hidden'" class="font-medium transition-all duration-300">
        {{ item.label }}
      </span>
      
      <!-- Hover effect -->
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-purple-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl"></div>
    </a>
  </nav>

  <!-- User Profile Section -->
  <div class="relative z-10 p-4 border-t border-slate-700/50">
    <div class="flex items-center space-x-3 p-3 rounded-xl bg-slate-800/50 mb-3">
      <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
        <span class="material-icons text-white text-lg">account_circle</span>
      </div>
      <div [class]="isOpen ? 'block' : 'hidden'" class="transition-all duration-300">
        <p class="text-sm font-medium text-white">Admin User</p>
        <p class="text-xs text-slate-400">Super Admin</p>
      </div>
    </div>
    
    <button 
      (click)="logout()"
      class="flex items-center space-x-3 px-4 py-3 text-red-400 hover:bg-red-500/10 hover:text-red-300 rounded-xl transition-all duration-300 w-full group">
      <span class="material-icons text-xl transition-transform duration-300 group-hover:scale-110">logout</span>
      <span [class]="isOpen ? 'block' : 'hidden'" class="font-medium transition-all duration-300">
        Logout
      </span>
    </button>
  </div>
</div>
