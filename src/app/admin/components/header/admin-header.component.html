<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left Side -->
    <div class="flex items-center space-x-4">
      <button 
        (click)="onToggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <span class="material-icons text-gray-600">menu</span>
      </button>
      
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
        <p class="text-sm text-gray-500">Manage your Pestozap application</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <span class="material-icons text-gray-600">notifications</span>
        <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
      </button>

      <!-- User Menu -->
      <div class="relative">
        <button 
          (click)="toggleUserMenu()"
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <div class="w-8 h-8 bg-gradient-to-br from-brand to-brand-dark rounded-full flex items-center justify-center">
            <span class="material-icons text-white text-sm">person</span>
          </div>
          <div class="text-left">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.first_name }} {{ currentUser?.last_name }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.email }}</p>
          </div>
          <span class="material-icons text-gray-400">keyboard_arrow_down</span>
        </button>

        <!-- Dropdown Menu -->
        <div 
          *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50">
          <a href="/admin/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
            <span class="material-icons mr-3 text-gray-400">account_circle</span>
            Profile Settings
          </a>
          <a href="/admin/dashboard" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
            <span class="material-icons mr-3 text-gray-400">settings</span>
            Preferences
          </a>
          <hr class="my-2">
          <button 
            (click)="logout()"
            class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50">
            <span class="material-icons mr-3">logout</span>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
